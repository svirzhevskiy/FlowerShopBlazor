<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
    <title>FlowerShop</title>
    <base href="/" />
    <link href="css/app.css" rel="stylesheet" />
    <link href="FlowerShopBlazor.styles.css" rel="stylesheet" />
    <link href="manifest.json" rel="manifest" />
    <link rel="apple-touch-icon" sizes="512x512" href="icon-512.png" />
</head>

<style>
    .loading{
        position: absolute;
        top: 50%;
        left: 50%;
        height: 4rem;
        transform: translate(-50%, -50%);
        animation: loadingAnimation 3s linear 0s infinite normal;
    }
    @keyframes loadingAnimation {
        0% { transform: rotate(0) translate(0); }
        50% { transform: rotate(180deg) translate(20%, -20%); }
        100% { transform: rotate(360deg) translate(0); }
    }
</style>

<body>
    <div id="app">
        <img src="/img/loading.png" alt="loading..." class="loading"/>
    </div>

    <div id="blazor-error-ui">
        An unhandled error has occurred.
        <a href="" class="reload">Reload</a>
        <a class="dismiss">ðŸ—™</a>
    </div>
    <script src="_framework/blazor.webassembly.js"></script>
    <script>navigator.serviceWorker.register('service-worker.js');</script>
</body>

</html>
